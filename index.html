<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #7b56a2, #1c56bb);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(128, 122, 122, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(21, 21, 21, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            font-size: 18px;
            background: rgba(15, 14, 14, 0.2);
            color: white;
            transition: background 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(21, 19, 19, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            outline: none;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
        .weather-info {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .weather-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .weather-card h2 {
            margin: 0;
            font-size: 24px;
        }
        .weather-card p {
            margin: 10px 0;
            font-size: 18px;
        }
        .weather-card img {
            margin-top: 10px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = 'e5d2e6d7df1347768dc101643251302';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = `
                    <div class="weather-card">
                        <h2>${data.location.name}, ${data.location.country}</h2>
                        <p>Temperature: ${data.current.temp_c}Â°C</p>
                        <p>Condition: ${data.current.condition.text}</p>
                        <img src="${data.current.condition.icon}" alt="Weather icon">
                    </div>
                `;
            } catch (error) {
                alert('Unable to fetch weather data. Please try again.');
            }
        }
    </script>
</body>
</html>
